site:
  title: "KotlinConf 2025 - Kobweb"
  basePath: "kotlinconf25"

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/kotlin-webpack/js/developmentExecutable/kobweb.js"
      api: "build/libs/kobweb.jar"
    prod:
      script: "build/kotlin-webpack/js/productionExecutable/kobweb.js"
      siteRoot: ".kobweb/site"

  port: 8080
